<app-header
  *appUserRole="['Regular Customer', 'Basic Client', 'Premium Client']"
></app-header>
<app-header-admin *appUserRole="['Administrator']"></app-header-admin>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Type user Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="element.type_user">
        <button
        disabled
        color="primary"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          *ngSwitchCase="1"
        >
          <mat-icon>brightness_auto</mat-icon>
        </button>
        <button
        disabled
        color="primary"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          *ngSwitchCase="2"
        >
          <mat-icon>nature</mat-icon>
        </button>
        <button
        disabled
        color="primary"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          *ngSwitchCase="3"
        >
          <mat-icon>star_half</mat-icon>
        </button>
        <button
        disabled
        color="primary"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          *ngSwitchCase="4"
        >
          <mat-icon>star</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>

      <td mat-cell *matCellDef="let element">
        <button
        color="primary"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          [routerLink]="['/admin/show-user',element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element; let i = index" >
        <button
          color="warn"
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          (click)="deleteUser(element.id, i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
