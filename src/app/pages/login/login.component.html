<div class="wrapper wrapper-full-page">
    <div
            class="page-header login-page header-filter"
            filter-color="black"
            style="
      background-image: url('./assets/img/login.jpg');
      background-size: cover;
      background-position: top center;
    "
    >
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <form class="form" method="" action="">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-warning text-center">
                                <h4 class="card-title">Log in</h4>
                            </div>
                            <div class="card-body">
                                <p class="card-description text-center">Or Be Classical</p>
                                <p class="card-description text-center text-danger" *ngIf="incorrectCredentials">
                                    Invalid Username or Password</p>
                                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input
                            type="email"
                            class="form-control"
                            placeholder="Email..."
                            [(ngModel)]="email"
                    />
                  </div>
                </span>
                                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                            type="password"
                            class="form-control"
                            placeholder="Password..."
                            [(ngModel)]="password"
                    />
                  </div>
                </span>
                            </div>
                            <div class="card-footer justify-content-center">
                                <button
                                        class="btn btn-rose btn-link btn-lg"
                                        (keyup.enter)="executeToken()"
                                        (click)="executeToken()"
                                >
                                    Lets Go
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="https://www.integrationdevelopers.com"> Integration Developers </a>
                        </li>
                        <li>
                            <a href="https://www.integrationdevelopers.com"> About Us </a>
                        </li>
                        <li>
                            <a href="https://www.integrationdevelopers.com"> Blog </a>
                        </li>
                        <li>
                            <a href="https://www.integrationdevelopers.com"> Licenses </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    {{ test | date: "yyyy" }}, made with
                    <i class="material-icons">favorite</i> by
                    <a href="https://www.integrationdevelopers.com" target="_blank"
                    >{{environment.made_with}}</a
                    >
                    for a better web.
                </div>
            </div>
        </footer>
    </div>
</div>

<div>
    <app-recaptcha (token)="getToken($event)"></app-recaptcha>
</div>
